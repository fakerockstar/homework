<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>새 아이디만들기</h2>
          </div>

          <div class="row clearfix">
            <div>
                <form>

                    <div class="input_field">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="username" placeholder="아이디" required>
                    </div>

                    <div class="input_field">
                        <span><i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" name="password" placeholder="비밀번호" required>
                    </div>

                    <div class="input_field">
                        <span><i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" name="password" placeholder="비밀번호 확인" required>
                    </div>

                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field">
                                <span><i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="name" placeholder="이름입력" required>
                            </div>
                        </div>

                    <div class="input_field  radio_option">
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">남자</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">여자</label>
                    </div>



                    <input class="button" type="submit" value="계정 생성하기">

                    <div class="extraLinks">
                        <a class="customLink" href="login.html">이미 계정이 있나요?</a>
                    </div>

                </form>
            </div>
          </div>
        </div>
    </div>


</body>
</html>
